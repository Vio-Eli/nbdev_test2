[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = nbdev_test2
lib_name = %(repo)s
version = 0.0.1
min_python = 3.10
license = None

### nbdev ###
doc_path = /
;lib_path = nbdev_test
;nbs_path = nbs
;recursive = True
;tst_flags = notest
;put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Eli Fischl
author_email = vio@ocf.berkeley.edu
copyright = 2022 onwards, %(author)s
description = testing nbdev with ipynbs
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Vio-Eli

### Optional ###
# requirements = fastcore pandas
requirements = numpy
